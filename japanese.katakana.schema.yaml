# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: japanese.katakana
  name: 日本語／カタカナ
  version: 'v0.2'

switches:
  - name: ascii_mode
    reset: 0
    states: [ 和文, 西文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-_'
  delimiter: " '"
  algebra:
    # 小假名和长音符号的直接输入
    - 'derive/_/x/'
    - 'derive/-/q/'
    # 拉丁代替表示
    # ふ
    - 'derive/fu/hu/'
    # TODO: 对促音进行拉丁字母优化
    # Add / remove rules the as you wish
    # - 'derive/i_e/ye/'

translator:
  dictionary: japanese.katakana
  spelling_hints: 5
  comment_format:
    - 'xlit|q|ー|'
  preedit_format:
    - 'xlit|q|ー|'

punctuator:
  import_preset: default

