# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: japanese
  name: 日本語
  version: 'v0.2'
  author:
    - ensigma96 <ensigma96@gmail.com>
  dependencies:
    - terra_pinyin.extended # for using reverse lookup
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 和文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: extended_charset
  #   states: [ かな, 漢字 ]
  # - name: simplification
  #   states: [ 漢字, 汉字 ]
  # - options: [ ja_jp, zh_simp, zh_tw ]
  #   reset: 0
  #   states:
  #     - 字形 → 日本
  #     - 字形 → 大陸
  #     - 字形 → 台灣
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@mandarin_lookup
    - affix_segmentor@hannom_lookup
    - affix_segmentor@hanja_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - script_translator@mandarin_lookup
    - script_translator@hannom_lookup
    - script_translator@hanja_lookup
  filters:
    - simplifier
    # - simplifier@ja_jp
    # - simplifier@zh_simp
    # - simplifier@zh_tw
    - uniquifier
    - reverse_lookup_filter@mandarin_reverse_lookup
    - reverse_lookup_filter@hannom_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-_'
  delimiter: " '"
  algebra:
    # 小假名和长音符号的直接输入
    - 'derive/_/x/'
    - 'derive/-/q/'
    # 拉丁代替表示
    # き、ぎ
    # し、じ
    - 'derive/shi/si'
    - 'derive/sha/sya'
    - 'derive/shu/syu'
    - 'derive/sho/syo'
    - 'derive/ja/zya'
    - 'derive/ju/zyu'
    - 'derive/jo/zyo'
    # ち、ぢ
    - 'derive/chi/ti'
    - 'derive/cha/tya'
    - 'derive/chu/tya'
    - 'derive/cho/tyo'
    - 'derive/ji/di'
    - 'derive/ja/dya'
    - 'derive/ju/dyu'
    - 'derive/jo/dyo'
    - 'derive/ji/zi' # Yet alternative spelling.
    - 'derive/ja/zya'
    - 'derive/ju/zyu'
    - 'derive/jo/zyo'
    # ふ
    - 'derive/fu/hu/'
    # TODO: 对促音进行拉丁字母优化
    # Add / remove rules the as you wish
    # - 'derive/i_e/ye/'

translator:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - 'xlit|q|ー|'
  preedit_format:
    - 'xlit|q|ー|'

mandarin_lookup:
  tag: mandarin_lookup
  prefix: "`" # 鍵入反查鍵「`」
  dictionary: terra_pinyin.extended
  prism: terra_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
  tips: 〔陸普〕

mandarin_reverse_lookup:
  tags: [ mandarin_lookup ]
  dictionary: japanese
  spelling_hints: 10
  comment_format:
    - 'xlit|q|ー|'
  preedit_format:
    - 'xlit|q|ー|'

